<!DOCTYPE html>
<!-- <html lang="en" dir="ltr"> -->
<head>
    <meta charset="utf-8">
    <title>Border_Image</title>
    <style>
        .container {
            width: 300px;
            margin: 0 auto;
        }

        .satu {
            border:solid;
            width: 200px;
            height: 200px;
            background: greenyellow;
            border-image-source: url("border1.png");
            border-image-width: 33px;
            border-image-slice: 33 33 33 33;
        }


    </style>
</head>

<body>
    <div class="container">
        <div class="satu">satu</div>
       
    </div>
</body>
</html>
