<html>
    <head>
        <title>Belajar NIOMIC</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
         integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" 
         crossorigin="anonymous">
    </head>
    <style type="text/css">
    .container {
        .bg:#333333
        width:500px;
        height:50px;
        

    }
    body {
        background: #333333 ;
        color:whitesmoke ;
        width:500px;
        margin-left: 650px;
  
    }

    .kiri {
        margin-left: 200px;
        border-radius: 50%;
    }
   .btn {
       bottom:500px;
       top:100px;

   }
    
    </style>
    <body>
        <div class="container"></div>
        <div class="container1">
            <img class="kiri" src="lampung.jpg" width="150px" height="75px" alt="" />
        <form>
            
            <div class="form-group">
                <label><b>Nama Lengkap</b></label><input type="text" rows=20px; placeholder="Nama Lengkap" width= "200px"; class="form-control" />
                
            <div class="form-group">   
                 <label><b>Alamat Rumah</b></label><input type="address" class="form-control" />

                 <label for="exampleInputEmail1"><b>Alamat Email </b></label>
                 <input type="email" placeholder="Alamat Email (disabled)" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                 <small id="emailHelp" class="form-text text-muted"></small>
               </div>
                 <div class="form-group">
                   <label for="exampleInputPassword1"><b>Kata Sandi</b></label>
                   <input type="password" placeholder="Kata Sandi" class="form-control" id="exampleInputPassword1">
                 </div> 
                 
                 <div class="form-group">
                    <label for="exampleFormControlFile1"><b>Scan KTP</b></label>
                    <input type="file" class="form-control-file" id="exampleFormControlFile1">
                  </div>
                
          <div class="form-group">
            
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                <label class="form-check-label" for="inlineCheckbox1"><h9>Saya setuju dan telah membaca <link>aturan</link> serta ketentuan yang berlaku.</h9></label>
                </div>
                <cdiv>
                    <button type="button" class="btn btn-primary btn-block">Register</button></div>
                </div>
          
        </form>
       
    

    </body>
</html>
