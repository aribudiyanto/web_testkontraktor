<html>
    <meta charset="utf-8">
    <head>
        <title>Belajar NIOMIC</title>
        <link rel="stylesheet" href="bootstrap.css"/>
        <!-- <link rel="stylesheet" 
        ="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
         crossorigin="anonymous"> -->
    </head>
    <body>
        <form>
            <form>
                <div class="form-group">
                    <label><b>Nama Lengkap</b></label><input type="text" placeholder="Nama Lengkap" class="form-control" />
                    
                <div class="form-group">   
                     <label><b>Alamat Rumah</b></label><input type="address" class="form-control" />
                    
                <div class="form-group">
                  <label for="exampleFormControlFile1"><b>Foto Profile</b></label>
                  <input type="file" class="form-control-file" id="exampleFormControlFile1">
                </div>

            <div class="form-group">
              <label for="exampleInputEmail1"><b>Alamat Email</b></label>
              <input type="email" placeholder="Alamat Email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
              <div class="form-group">
                <label for="exampleInputPassword1"><b>Kata Sandi</b></label>
                <input type="password" placeholder="Kata Sandi" class="form-control" id="exampleInputPassword1">
              </div>
    
          <div class="form-group">
            <label for="exampleFormControlSelect1"><b>Jenis Kendaraan Anda :</b></label>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                <label class="form-check-label" for="inlineCheckbox1">Motor</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                <label class="form-check-label" for="inlineCheckbox2">Mobil</label>
              </div>
              <div>
              <button type="submit">Register</button>
              </div>
        </form>
    </body>
</html>
