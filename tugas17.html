<html>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width initial-scale=1.0" />
    <head>
        <title>Belajar-NIOMIC</title>
    </head>
    <body>
        <form>
            <p>Cari Data : <input type="search" /></p>
            <br>
            <p>Nama Lengkap : <input type="name" /></p>
            <br>
            <p>Alamat Website : <input type="search" /></p>
            <br>
            <p>Umur : <input type="number" min="15" max="35" /></p>
            <br>
            <p>No Hp : <input type="tel" /></p>
            <br>
            <p>Seberapa mengerti Anda tentang materi ini ? <input type="range" min="1" max="10" step="1" /></p>
            <br>
            <input type="button" value="Submit" />
        </form>
    </body>
</html>
